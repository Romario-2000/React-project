name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Trigger the workflow on code push to the main branch
    paths:
      - '**'  # Trigger for any changes in the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated to v3
        
      - name: Log in to Azure
        uses: azure/login@v1  # Authenticate using Azure service principal
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # JSON containing client ID, client secret, tenant ID, and subscription ID

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3  # Updated to v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}  # Azure Container Registry URL
          username: ${{ secrets.USERNAME }}  # ACR username (usually app ID of service principal)
          password: ${{ secrets.PASSWORD }}  # ACR password (client secret of service principal)

      - name: Get short Git commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV  # Save to environment file

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/reactappimg:${{ env.COMMIT_SHA }} .
    
      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/reactappimg:${{ env.COMMIT_SHA }}
          
      - name: Deploy to Azure Container App
        run: |
          az containerapp update --name reactcontainer13-app \
            --resource-group ReactRG \
            --image ${{ secrets.REGISTRY_URL }}/reactappimg:${{ env.COMMIT_SHA }}
            
